<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Display</title>

</head>

<body>
    <div class="container" >
        <div class="title">
          <h1 style="text-shadow: 3px 5px 10px #afabab;font-size: xxx-large;margin-top: 5px;">SELECT YOUR CHOICE</h1>   
        </div>
        <div class="tabs">
            <div class="tab active" data-category="Men">
                <i class="fas fa-male icon"></i>
                Men
            </div>
            <div class="tab " data-category="Women">
                <i class="fas fa-female icon"></i>
                Women
            </div>
            <div class="tab" data-category="Kids">
                <i class="fas fa-child icon"></i>
                Kids
            </div>
        </div>
        </div>
        
    </div>
    <div class="product-container" id="productContainer"></div>
    <script src="script.js"></script>
</body>

</html>
